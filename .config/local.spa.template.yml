STAGE: "local"
OUTPUT: "export"

ANALYZE: "false"
NEXT_TELEMETRY_DISABLED: "1"

NEXT_IMAGE_REMOTE_PATTERNS: "picsum.photos" # just hostnames, separated by commas

VITE_PUBLIC_RELEASE: ${env:RELEASE}
VITE_PUBLIC_STAGE: ${func:stage}

# VITE_PUBLIC_API_URL: "http://localhost:4000/"
VITE_PUBLIC_API_URL: "https://api.dev.pov.io/" # replace with your API URL


VITE_PUBLIC_LOG_LEVEL: "trace"

VITE_PUBLIC_SENTRY_DSN: ""
VITE_PUBLIC_SENTRY_ENVIRONMENT: ${func:stage}
VITE_PUBLIC_SENTRY_TRACES_SAMPLE_RATE: "1.0"
VITE_PUBLIC_SENTRY_REPLAYS_SESSION_SAMPLE_RATE: "0.1"
VITE_PUBLIC_SENTRY_REPLAYS_ON_ERROR_SAMPLE_RATE: "1.0"

VITE_PUBLIC_AUTH_CUSTOM_JWT_ENABLE_MAGIC_LINK: "false"

VITE_PUBLIC_AUTH_LOGIN_REDIRECT_PATH: "/"
VITE_PUBLIC_AUTH_LOGOUT_REDIRECT_PATH: "/"

VITE_PUBLIC_GOOGLE_ANALYTICS_MEASUREMENT_ID: ""
